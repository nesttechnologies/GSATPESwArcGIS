       <script language ="javascript">
   
   function checkLat() {
   var inputVal = document.getElementById("txtLat");
   if (inputVal.value >= -90 && inputVal.value <= 90 && inputVal.value != 0 ) {
       inputVal.style.backgroundColor = "";
       $("#btnBuffer").show();
   }
   else{
       inputVal.style.backgroundColor = "#ff9999";
       $("#btnBuffer").hide();
       }
   }
       
   function checkLong() {
   var inputVal = document.getElementById("txtLong");
   if (inputVal.value >= -180 && inputVal.value <= 180 && inputVal.value != 0 ) {
       inputVal.style.backgroundColor = "";
       $("#btnBuffer").show();
   }
   else{
       inputVal.style.backgroundColor = "#ff9999";
       $("#btnBuffer").hide();
       }
   }

   function checkRad() {
   var inputVal = document.getElementById("txtRadius");
   if (inputVal.value >= 100 && inputVal.value <= 5000) {
       inputVal.style.backgroundColor = "";
       $("#btnBuffer").show();
   }
   else{
       inputVal.style.backgroundColor = "#ff9999";
       $("#btnBuffer").hide();
       }
   }
   
       </script>
   </head>
